<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bobo &lt;3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .scene {
      text-align: center;
      position: relative;
      padding: 40px 20px 60px;
    }

    .title {
      font-size: 2.4rem;
      letter-spacing: 0.08em;
      margin-bottom: 25px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255,255,255,1),
                   0 0 25px rgba(255,255,255,0.8),
                   0 0 40px rgba(255,255,255,0.5);
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    body.loaded .title {
      opacity: 1;
      transform: translateY(0);
    }

    .bouquet {
      position: relative;
      width: 260px;
      height: 260px;
      margin: 0 auto;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      filter: drop-shadow(0 0 25px rgba(255,255,255,0.7));
    }

    .flower {
      position: absolute;
      bottom: 40px;
      width: 80px;
      height: 160px;
      transform-origin: bottom center;
      opacity: 0;
      transform: translateY(30px) scale(0.9);
      transition: opacity 0.9s ease, transform 0.9s ease;
      animation: sway 6s ease-in-out infinite alternate;
      image-rendering: pixelated;
    }

    body.loaded .flower { opacity: 1; transform: translateY(0) scale(1); }

    .flower-1 { left: 20px; }
    .flower-2 { left: 90px; }
    .flower-3 { right: 20px; }

    .stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 4px;
      height: 120px;
      background: #888;
      transform: translateX(-50%);
      box-shadow: 0 0 8px #fff7;
    }

    .head {
      position: absolute;
      bottom: 110px;
      left: 50%;
      width: 72px;
      height: 72px;
      transform: translateX(-50%);
    }

    .pixel {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #fff;
      box-shadow:
        0 0 10px rgba(255,255,255,1),
        0 0 24px rgba(255,255,255,0.9),
        0 0 40px rgba(255,255,255,0.8);
    }

    .petal-1 { left: 26px; top: 4px; }
    .petal-2 { left: 4px; top: 26px; }
    .petal-3 { right: 4px; top: 26px; }
    .petal-4 { left: 26px; bottom: 4px; }
    .center  { left: 26px; top: 26px; background: #dcdcdc; }

    .wrapper {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 140px;
      height: 70px;
      transform: translateX(-50%);
      border-radius: 6px;
      background: #111;
      box-shadow: 0 0 32px rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.25);
    }

    /* زر تشغيل الأغنية — أسود × أبيض فقط */
    .play-btn {
      position: absolute;
      bottom: -90px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 32px;
      font-size: 1.3rem;
      font-weight: bold;
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .play-btn:hover {
      transform: translateX(-50%) scale(1.05);
      background: #111;
    }

    @keyframes sway {
      0% { transform: translateY(0) scale(1) rotate(-2deg); }
      50% { transform: translateY(-4px) scale(1.03) rotate(2deg); }
      100% { transform: translateY(0) scale(1) rotate(-1deg); }
    }
  </style>
</head>

<body>
  <div class="scene">

    <h1 class="title">Bobo <span class="heart">&lt;3</span></h1>

    <div class="bouquet">

      <div class="flower flower-1">
        <div class="stem"></div>
        <div class="head">
          <div class="pixel petal-1"></div>
          <div class="pixel petal-2"></div>
          <div class="pixel petal-3"></div>
          <div class="pixel petal-4"></div>
          <div class="pixel center"></div>
        </div>
      </div>

      <div class="flower flower-2">
        <div class="stem"></div>
        <div class="head">
          <div class="pixel petal-1"></div>
          <div class="pixel petal-2"></div>
          <div class="pixel petal-3"></div>
          <div class="pixel petal-4"></div>
          <div class="pixel center"></div>
        </div>
      </div>

      <div class="flower flower-3">
        <div class="stem"></div>
        <div class="head">
          <div class="pixel petal-1"></div>
          <div class="pixel petal-2"></div>
          <div class="pixel petal-3"></div>
          <div class="pixel petal-4"></div>
          <div class="pixel center"></div>
        </div>
      </div>

      <div class="wrapper"></div>

      <!-- زر التشغيل الجديد -->
      <button class="play-btn" id="play-btn">▶️ Play Song</button>

    </div>
  </div>

  <audio id="bg-music" loop muted>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    const audio = document.getElementById("bg-music");
    const btn   = document.getElementById("play-btn");

    btn.addEventListener("click", () => {
      if (audio.paused) {
        audio.muted = false;
        audio.play();
        btn.textContent = "⏸ Pause Song";
      } else {
        audio.pause();
        btn.textContent = "▶️ Play Song";
      }
    });
  </script>

</body>
</html>
