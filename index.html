<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bobo <3 – Pixel Flowers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .scene {
      position: relative;
      text-align: center;
      padding: 40px 20px;
    }

    .title {
      font-size: 2.4rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #fff, 0 0 25px #fff;
    }

    .heart {
      text-shadow: 0 0 10px #fff, 0 0 30px #fff;
    }

    .bouquet {
      position: relative;
      width: 360px;
      height: 260px;
      margin: 0 auto;
      filter: drop-shadow(0 0 25px rgba(255,255,255,0.7));
    }

    .flower {
      position: absolute;
      bottom: 70px;
      width: 120px;
      height: 160px;
    }

    .flower--left { left: 0; }
    .flower--center { left: 120px; }
    .flower--right { right: 0; }

    .pixels {
      position: absolute;
      left: 50%;
      top: 40px;
      width: 120px;
      height: 120px;
      transform: translateX(-50%);
    }

    .pixel {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      box-shadow: 0 0 8px #fff, 0 0 18px #fff;
    }

    .stem {
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 10px;
      height: 80px;
      background: #aaa;
      box-shadow: 0 0 12px #fff;
    }

    .wrapper {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 70px;
      background: #111;
      border-radius: 8px;
      border: 1px solid #444;
      box-shadow: 0 0 25px rgba(255,255,255,0.25);
    }

    .play-btn {
      position: absolute;
      bottom: -90px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      font-size: 1.3rem;
      padding: 14px 30px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px #fff;
      transition: 0.2s ease;
    }

    .play-btn:hover {
      transform: translateX(-50%) scale(1.08);
      box-shadow: 0 0 30px #fff;
    }
  </style>
</head>

<body>
  <div class="scene">

    <h1 class="title">Bobo <span class="heart">&lt;3</span></h1>

    <div class="bouquet">

      <div class="flower flower--left">
        <div class="pixels" data-flower="left"></div>
        <div class="stem"></div>
      </div>

      <div class="flower flower--center">
        <div class="pixels" data-flower="center"></div>
        <div class="stem"></div>
      </div>

      <div class="flower flower--right">
        <div class="pixels" data-flower="right"></div>
        <div class="stem"></div>
      </div>

      <div class="wrapper"></div>

      <button class="play-btn" id="play">▶️ تشغيل الأغنية</button>

    </div>
  </div>

  <audio id="bg-music" loop muted>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    function drawFlowerPixels(container) {
      const size = 18;
      const pixelSize = 6;
      const center = (size - 1) / 2;

      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const dx = x - center;
          const dy = y - center;
          const dist = Math.sqrt(dx*dx + dy*dy);

          const isCenter = dist <= 2.2;
          const isPetal = dist > 3.2 && dist < 6.5;
          const lobes =
            (Math.abs(dx) < 2 && dy < -1 && dy > -7) ||
            (Math.abs(dx) < 2 && dy > 1 && dy < 7)  ||
            (Math.abs(dy) < 2 && dx < -1 && dx > -7) ||
            (Math.abs(dy) < 2 && dx > 1 && dx < 7);

          if (!(isCenter || isPetal || lobes)) continue;

          const px = document.createElement("div");
          px.className = "pixel";
          px.style.left = (x * pixelSize) + "px";
          px.style.top  = (y * pixelSize) + "px";
          container.appendChild(px);
        }
      }
    }

    document.querySelectorAll(".pixels").forEach(el => drawFlowerPixels(el));

    const audio = document.getElementById("bg-music");
    const btn   = document.getElementById("play");

    btn.addEventListener("click", () => {
      if (audio.paused) {
        audio.muted = false;
        audio.play();
        btn.textContent = "⏸ إيقاف الأغنية";
      } else {
        audio.pause();
        btn.textContent = "▶️ تشغيل الأغنية";
      }
    });
  </script>

</body>
</html>
